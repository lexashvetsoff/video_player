<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
    <link rel="stylesheet" href="font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="player" class="video-player">
        <div class="js-video-container video-container"></div>

        <div class="player-panel">
          <button class="panel-button js-play-button">
            <i class="fa fa-play" aria-hidden="true"></i>
          </button>

          <button class="panel-button js-pause-button">
            <i class="fa fa-pause" aria-hidden="true"></i>
          </button>

          <button class="panel-button js-mute-button">
            <i class="fa fa-volume-up" aria-hidden="true"></i>
          </button>

          <button class="panel-button js-volume-button">
            <i class="fa fa-volume-off" aria-hidden="true"></i>
          </button>

          <button class="panel-button js-fullscreen-button">
            <i class="fa fa-arrows-alt" aria-hidden="true"></i>
          </button>
        </div>
    </div>
    

    <script src="https://use.fontawesome.com/46b6d0ab79.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="player.js"></script>
    
    <script type="text/javascript">
      createPlayer({
        elementId: 'player',
        src: 'https://dvmn.org/media/filer_public/d0/16/d016d9b8-4180-4bb9-ad83-0241f61627b8/samsung_demo_-_alive_in_color.mp4'
      });
    </script>
</body>
</html>
